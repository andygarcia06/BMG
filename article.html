    <script>
      function getArticleId() {
        const urlParams = new URLSearchParams(window.location.search);
        return urlParams.get('id');
    }
    
    function loadArticle() {
        const articleId = getArticleId();
        fetch('./assets/json/articles.json')
            .then(response => response.json())
            .then(data => {
                const article = data.articles.find(article => article.id === articleId);
                displayArticleDetails(article);
            })
            .catch(error => console.error('Erreur lors du chargement de l\'article:', error));
    }
    
    function displayArticleDetails(article) {
      if (!article) return;
  
      // Modifier le titre de la page
      document.querySelector('h1.main-title-parallax').textContent = article.title;
  
      // Remplacer l'image de fond
      document.querySelector('.img-article').src = article.image;
      document.querySelector('.img-article').alt = article.title;
  
      // Afficher les détails de l'article
      const container = document.getElementById('article-detail-container');
      container.innerHTML = `
      <p><strong>${article.content1}</strong></p>
      <h2>${article.title2}</h2>
          <p>${article.content2}</p>
          <h2>${article.title3}</h2>
          <p>${article.content3}</p>
          <h2>${article.title4}</h2>
          <p>${article.content4}</p>
          <h2>${article.title5}</h2>
          <p>${article.content5}</p>
      `;
  }
  
  // Charge l'article lors du chargement de la page
  loadArticle();
  
    
    </script>

    <script>
      document.addEventListener('DOMContentLoaded', function() {
        const buttons = document.querySelectorAll('.fa-bed');
      
        buttons.forEach(button => {
            button.addEventListener('click', function() {
                let container = document.getElementById('lodgify-search-bar-container');
                if (!container) {
                    // Crée le conteneur
                    container = document.createElement('div');
                    container.id = 'lodgify-search-bar-container';
                    container.style.display = 'none'; // Cache le conteneur par défaut
                    container.style.position = 'fixed'; // Ou 'absolute'
                    container.style.top = '50px'; // Ajustez selon vos besoins
                    container.style.left = '0';
                    container.style.width = '100%'; // Ajustez selon vos besoins
                    container.style.height = '100%'; // Ajustez selon vos besoins
                    container.style.zIndex = '1000'; // Assurez qu'il est bien visible
      
                    document.body.appendChild(container);
      
                    // Crée l'iframe
                    const iframe = document.createElement('iframe');
                    iframe.style.width = '100%'; // Ajustez selon vos besoins
                    iframe.style.height = '100%'; // Ajustez selon vos besoins
                    iframe.style.border = 'none';
                    iframe.src = "./frame.html"; // URL de votre barre de recherche
                    container.appendChild(iframe);
      
                    // Crée le bouton de fermeture
                    const closeButton = document.createElement('button');
                    closeButton.innerHTML = '&times;'; // Symbole de croix
     
      
                    closeButton.onclick = function() {
                        container.style.display = 'none';
                    };
      
                    container.appendChild(closeButton);
                }
                // Bascule l'affichage du conteneur
                container.style.display = container.style.display === 'none' ? 'block' : 'none';
            });
        });
      });
    </script>
